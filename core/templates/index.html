{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Translator</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
  <h1>ğŸ©º Healthcare Translator</h1>

  <form id="translateForm">
    <textarea name="text" id="recognizedText" rows="4" cols="60" placeholder="Habla o escribe aquÃ­..."></textarea><br><br>

    <label>Traducir a:</label>
    <select name="language" id="language">
      <option value="en">InglÃ©s</option>
      <option value="es">EspaÃ±ol</option>
      <option value="fr">FrancÃ©s</option>
      <option value="de">AlemÃ¡n</option>
    </select><br><br>

    <button type="submit">Traducir</button>
    <button type="button" id="startBtn">ğŸ™ï¸ Hablar</button>
  </form>

  <h3>TraducciÃ³n:</h3>
  <p id="output"></p>
  <audio id="audio" controls style="display: none;"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const recognizedText = document.getElementById("recognizedText");
    const audio = document.getElementById("audio");
    const output = document.getElementById("output");

    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'es-MX';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        recognizedText.value = event.results[0][0].transcript;
      };

      recognition.onerror = function (event) {
        alert("Error: " + event.error);
      };

      startBtn.addEventListener("click", () => {
        recognition.start();
      });
    } else {
      alert("Tu navegador no soporta reconocimiento de voz.");
    }

    document.getElementById("translateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const response = await fetch("/translate/", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        output.innerText = data.translated || "Sin resultado";
        if (data.audio_url) {
          audio.src = data.audio_url;
          audio.style.display = "block";
          audio.load();
        } else {
          audio.style.display = "none";
        }

      } catch (err) {
        console.error("Error:", err);
        output.innerText = "âŒ Error en la traducciÃ³n";
        audio.style.display = "none";
      }
    });
  </script>
</body>
</html>
