<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2>🩺 Healthcare Translator Web App</h2>

  <form id="translateForm" class="mt-3">
    <label for="languageSelect">Idioma de traducción:</label>
    <select id="languageSelect" name="target_lang" class="form-select mb-3">
      <option value="es">Español</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>

    <label for="recognizedText">Texto reconocido:</label>
    <textarea disabled id="recognizedText" name="text" class="form-control mb-3" rows="4" placeholder="Haz clic en '🎤 Hablar' para comenzar..."></textarea>

    <button class="btn btn-success w-100 mb-2" type="submit">Traducir y reproducir 🔁</button>
  </form>

  <div class="d-grid">
    <button id="startBtn" class="btn btn-primary mb-3">🎤 Speak</button>
  </div>

  <h5>Resultado traducido:</h5>
  <p id="output" class="border p-3"></p>
  <audio id="audio" controls style="display: none;"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const recognizedText = document.getElementById('recognizedText');
    const output = document.getElementById('output');
    const audio = document.getElementById('audio');
    const form = document.getElementById('translateForm');
  
    let recognition;
  
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'es-MX';
      recognition.continuous = false;
      recognition.interimResults = false;
  
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        recognizedText.value = transcript;
      };
  
      recognition.onerror = function(event) {
        console.error('Recognition error:', event.error);
      };
  
      startBtn.addEventListener('click', () => {
        recognition.start();
      });
    } else {
      alert('Your browser does not support voice recognition.');
    }
  
    // Enviar texto al backend para traducir
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
      const response = await fetch("/translate/", {
        method: "POST",
        body: formData,
      });
  
      const data = await response.json();
      output.innerText = data.translated;
      audio.src = data.audio_url;
      audio.style.display = "block";
      audio.load();
    });
  </script>

</body>
</html>
