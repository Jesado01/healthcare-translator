{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Translator</title>
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
  <h1>🩺 Healthcare Translator</h1>

  <form id="translateForm">
    <label for="recognizedText">🎤 Speak or type:</label><br>
    <textarea name="text" id="recognizedText" rows="4" cols="60" placeholder="Habla o escribe aquí..."></textarea><br><br>

    <label for="language">🌍 Translate to:</label>
    <select name="language" id="language">
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
    </select><br><br>

    <button type="submit">Translate</button>
    <button type="button" id="startBtn">🎙️ Speak</button>
  </form>

  <h3>Translated Text:</h3>
  <p id="output"></p>

  <audio id="audio" controls style="display: none;"></audio>

  <script>
    const startBtn = document.getElementById("startBtn");
    const recognizedText = document.getElementById("recognizedText");
    const audio = document.getElementById("audio");
    const output = document.getElementById("output");

    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'es-MX';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        recognizedText.value = event.results[0][0].transcript;
      };

      recognition.onerror = function (event) {
        console.error("Speech recognition error:", event.error);
        alert("Speech recognition error: " + event.error);
      };

      startBtn.addEventListener("click", () => {
        recognition.start();
      });
    } else {
      alert("Your browser does not support speech recognition.");
    }

    // Form submission and translation
    document.getElementById("translateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);

      try {
        const response = await fetch("/translate/", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Translation failed");
        }

        const data = await response.json();
        console.log("API response:", data);

        output.innerText = data.translated || "No result";

        if (data.audio_url) {
          audio.src = data.audio_url;
          audio.style.display = "block";
          audio.load();
        } else {
          audio.style.display = "none";
        }
      } catch (err) {
        console.error("Frontend error:", err);
        output.innerText = "❌ Error while translating";
        audio.style.display = "none";
      }
    });
  </script>
</body>
</html>
